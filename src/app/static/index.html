<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QCM Resolver</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <main class="container">
        <h1>QCM Resolver</h1>
        <article id="step1">
            <h3>Step 1: Load the knowledge base</h3>
            <div id="pdfDropZone" class="drop-zone">
                <p>Drag and drop your PDF document here</p>
                <small>or click to select</small>
            </div>
            <input type="file" id="pdfInput" class="hidden" accept=".pdf">
            <p id="pdfStatus"></p>
        </article>

        <article id="step2" class="hidden">
            <h3>Step 2: Solve a QCM</h3>
            <div id="qcmDropZone" class="drop-zone">
                <p>Drag and drop a screenshot of the QCM</p>
                <small>or click to select</small>
            </div>
            <input type="file" id="qcmInput" class="hidden" accept="image/*">
        </article>

        <div id="loading" class="hidden"><progress></progress></div>
        <div id="result" class="hidden"></div>
    </main>
    <script src="/static/script.js"></script>
</body>
</html>
